{% extends 'portfolio/base.html' %}

{% block content %}

<body>
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">

        <div class="col-4 text-left">
          <a class="blog-header-logo text-dark" href="{% url 'index' %}">Back to home</a>
        </div>

      </div>
    </header>
  </div>

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">
        <h1 class="pb-4 mb-4 font-italic border-bottom">All Blogs</h1>

        {% if blogs %}
          {% for blog in blogs %}
          <div class="blog-post">
            <a href="{% url 'blog:detail' blog.id %}"><h2 class="blog-post-title"> {{ blog.title }} </h2></a>
            <p class="blog-post-meta font-italic"> {{ blog.last_modified }}  by {{ blog.author }} </p>
            <p class="blog-post-meta font-italic"> {{ blog.description }}</p>
            <p>{{ blog.content|truncatechars:200 }}</p>
          </div><!-- /.blog-post -->
          {% endfor %}
        {% endif %}

      </div><!-- /.blog-main -->

      
    </div><!-- /.row -->
  </main><!-- /.container -->
</body>

{% endblock %}
