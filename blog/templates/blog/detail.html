{% extends 'portfolio/base.html' %}

{% block content %}
<body>
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 text-left">
          <a class="blog-header-logo text-dark" href="/blog/">Back to All Blogs</a>
        </div>
      </div>
    </header>
  </div>

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">

        {% if blog %}
          <div class="blog-post">
            <h2 class="blog-post-title"> {{ blog.title }} </h2>
            <p class="blog-post-meta font-italic"> {{ blog.last_modified }}  by {{ blog.author }} </p>
            <p class="blog-post-meta font-italic"> {{ blog.description }}</p>
            <p>{{ blog.content }}</p>
          </div><!-- /.blog-post -->
        {% endif %}

      </div><!-- /.blog-main -->

      
    </div><!-- /.row -->
  </main><!-- /.container -->
</body>


{% endblock %}
