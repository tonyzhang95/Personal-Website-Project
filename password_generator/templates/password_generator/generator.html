{% extends 'portfolio/base.html' %}

{% block content %}

<div class="container text-center">
  <br>
  <h1>Password Generator</h1>

    <form action="{% url 'password_generator:password' %}" id="lengthSelect">
      <div class="form-group">

        <label for="lengthSelect">Select a length:</label>
        <select name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
        </select>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="upper">
          <label class="form-check-label" for="defaultCheck1">Need Uppercase Characters?</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="number">
          <label class="form-check-label" for="defaultCheck2">Need Number Characters?</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="special">
          <label class="form-check-label" for="defaultCheck2">Need Special Chatacters?</label>
        </div>
      <br>
      <input type="submit" value="Generate Password" class="btn btn-primary">
      <br>
      </div>
    </form>

</div>

{% endblock %}
